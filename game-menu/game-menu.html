    <!-- PS2 Game Selection Menu -->
    <div class="game-menu">
        <!-- Title (Top Left) -->
        <button id="project-btn" class="project-title">Select a Project</button>

        <!-- Dynamic Text (Top Right) -->

                <img src="/personal-ps2-portfolio/assets/house-B11-ehSH.png" alt="Home Automation Project">
            </div>
            <div class="game-icon" data-text="Car Performance Tracker" data-link="https://github.com/irfanarathore/Car-Rental-Analysis">
                <img src="/personal-ps2-portfolio/assets/car-DGn2pSVw.png" alt="Car Performance Project">
            </div>

        <!-- PS2 Buttons UI (Bottom) -->
        <div class="controls">
            <img src="/personal-ps2-portfolio/assets/ps2-x-Dm2RQsh0.png" alt="X Button" class="ps-button">
            <span>Press the 'Enter' key on the memory cards</span>
