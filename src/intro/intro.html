<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS2 Portfolio Intro</title>
    
    <link rel="icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">

    <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
</head>
<body>
    <!-- PS2 Floating Cubes -->
    <div class="screen">
      <div class="content">
        <p class="branding">WELCOME TO IRFAN'S PORTFOLIO</p>
        <p class="inspiration">Inspired by Sony Computer Entertainment's PlayStation 2</p>
      </div>

      <script>
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                document.getElementById("preloader").style.display = "none";
                document.getElementById("content").style.display = "block";
            }, 500); // Small delay to ensure full load
        });
    </script>

      <div class="inner">
        <div class="inner-bg"></div>
        <div class="particles">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <!-- Begin Button -->
      <button id="begin-btn" class="ps2-button">Click To Animate</button>
    </div>

    <!-- Audio -->
    <audio id="ps2-audio" loop>
      <source src="PS2.mp3" type="audio/mp3">  <!-- Ensure it's inside 'public/' -->
    </audio>

    <!-- Load JavaScript -->
    <script type="module" src="./intro.js"></script>
</body>
</html>
