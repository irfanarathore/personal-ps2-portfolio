<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="memory-menu.css">
</head>
<body>

    <!-- PS2 Memory Card Menu -->
    <div class="memory-menu">
        <!-- PS2 Title (Top Left) -->
        <div class="portfolio-title">Portfolio</div>

        <!-- Memory Card Title (Top Right) -->
        <div class="memory-card-title">Hover over a Memory Card</div>

        <!-- Memory Cards -->
        <div class="memory-cards">
            <div class="memory-card" data-text="Projects" data-link="game-menu.html"></div>
            <div class="memory-card" data-text="Medium Blog" data-link="medium.html"></div>
            <div class="memory-card" data-text="Contact Form" data-link="contact.html"></div>
        </div>

        <!-- PS2 Buttons UI (Bottom) -->
        <div class="controls">
            <span class="ps2-button blue">X</span> Click or Press the 'Enter' button 
            <span class="ps2-button red">O</span> Press the escape button to leave 
        </div>
    </div>

    <script src="memory-menu.js"></script>

</body>
</html>
