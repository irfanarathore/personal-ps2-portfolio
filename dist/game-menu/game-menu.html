<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/personal-ps2-portfolio/assets/gameMenu-BsYSQI6K.js"></script>
  <link rel="modulepreload" crossorigin href="/personal-ps2-portfolio/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="stylesheet" crossorigin href="/personal-ps2-portfolio/assets/gameMenu-vT29M6lp.css">
</head>
<body>

    <!-- PS2 Game Selection Menu -->
    <div class="game-menu">
        <!-- Title (Top Left) -->
        <div class="project-title">Select a Project</div>

        <!-- Dynamic Text (Top Right) -->
        <div class="dynamic-title">Hover over an icon</div>

        <!-- Game Icons -->
        <div class="game-icons">
            <div class="game-icon" data-text="Basketball Analytics" data-link="https://github.com/irfanarathore/Nba-Statistical-Analysis">
                <img src="/personal-ps2-portfolio/assets/basketball-ZdY-g-q8.png" alt="Basketball Project">
            </div>
            <div class="game-icon" data-text="TikTok Data Scraper" data-link="https://tiktok-order-exporter-ui.vercel.app/">
                <img src="/personal-ps2-portfolio/assets/tiktok-CwpQDelg.png" alt="TikTok Project">
            </div>
            <div class="game-icon" data-text="Home Automation" data-link="https://github.com/irfanarathore/probate-property-automation">
                <img src="/personal-ps2-portfolio/assets/house-B11-ehSH.png" alt="Home Automation Project">
            </div>
            <div class="game-icon" data-text="Car Performance Tracker" data-link="https://github.com/irfanarathore/Car-Rental-Analysis">
                <img src="/personal-ps2-portfolio/assets/car-DGn2pSVw.png" alt="Car Performance Project">
            </div>
        </div>

        <!-- PS2 Buttons UI (Bottom) -->
        <div class="controls">
            <img src="/personal-ps2-portfolio/assets/ps2-x-Dm2RQsh0.png" alt="X Button" class="ps-button">
            <span>Click/Press the 'Enter' key on the memory cards</span>
        
            <img src="/personal-ps2-portfolio/assets/ps2-o-BMEs11Qf.png" alt="O Button" class="ps-button">
            <span>Click/Press the 'Escape' button to leave</span>
        </div>
        

</body>
</html>
